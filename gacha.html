<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>앵게임넷 - 뽑기</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/gacha.css">
<style>
body {
	font-family: Jua;
}
div.middle-div {
  margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);
}
.shadow{
  font-family:Mr Dafoe, sans-serif;
  font-size:16em;
  text-align:center;
  text-shadow: 0 -3px 0 #aaa,
    0 6px 8px rgba(0,0,0,.4),
    0 9px 10px rgba(0,0,0,.15),
    0 30px 10px rgba(0,0,0,.18),
    0 15px 10px rgba(0,0,0,.21);
}
</style>

<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="container">
    <div class="game-layer">
      <div class="machine-container">
        <div class="backboard"></div>
        <div class="balls"></div>
        <img class="machine" src="https://assets.codepen.io/2509128/gotcha.svg" />
        <div class="title"></div>
        <div class="price"></div>
        <img class="handle" src="https://assets.codepen.io/2509128/handle.svg" />
        <div class="pointer">
          <img src="https://assets.codepen.io/2509128/point.png" />
        </div>
      </div>
    </div>
    <div class="ui-layer">
      <div class="title-container">
        <div class="title">
          <h2 class="wiggle">클릭!</h2>
        </div>
      </div>
      <div class="prize-container">
        <div class="prize-ball-container"></div>
        <div class="prize-reward-container">
          <div class="shine">
            <!-- <img src="https://assets.codepen.io/2509128/shine.png" /> -->
            <img src="img/stars_1080.png" />
          </div>
          <div class="prize" style="font-family:Jua;top:0;left:0;display:flex;flex-direction:column;">
            <img class="wiggle" src="" style="display:none;"/>
			<span class="shadow" style="font-family:Jua;font-size:144px;"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="middle-div" style="left:20%;">
	<div style="margin-right:4px;">
		<input id="prize_type_1" name="prize" value=10 type="radio" checked="checked">
		<label for="prize_type_1" style="color:#000;text-shadow:1px 1px #fff;"> <span></span>숫자 ~까지</label><br>
		<input id="inputPrize1" for="prize_type_1" type="number" style="width:90px;margin-left:10px;" min=1></input>
	</div>
	<div style="margin-right:4px;">
		<input id="prize_type_2" name="prize" value=20 type="radio">
		<label for="prize_type_2" style="color:#000;text-shadow:1px 1px #fff;"> <span></span>직접 입력</label><br>
		<textarea id="ta_custom" name="ta_custom" rows="5" cols="10" placeholder="&#10;" style="margin-left:10px;"></textarea>
	</div>
</div>
